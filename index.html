<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Excel Clone</title>

    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
            integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">

    <link rel="stylesheet" href="css/theme.css">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/excel.css">
</head>
<body>

<div class="navbar">

    <div class="navbar-top">

        <div class="navbar-left">

            <div class="navbar-icon">
                <img src="assets/icons/common/file-excel-solid.svg" alt="Page Logo">
            </div>

            <div class="navbar-current-doc-info">
                <label>
                    <input type="text" class="current-doc-name-input" id="current-doc-name-input"
                           value="Untitled Spreadsheet">
                </label>

                <span class="current-doc-format">.CSV</span>
            </div>

        </div>

        <div class="navbar-right">
            <button class="theme-button" disabled>SAVE</button>
        </div>

    </div>

    <div class="navbar-between">
        <label>Background Color: <input type="color" id="background-color-picker"></label>
        <label>Text Color: <input type="color" id="text-color-picker"></label>
        <label>Font Size: <input type="number" max="50" min="5" id="font-size-input" value="20"></label>

        <button class="cell-style-change-btn" id="make-text-bold"><i class="fa fa-bold"></i></button>
        <button class="cell-style-change-btn" id="make-text-italic"><i class="fa fa-italic"></i></button>
        <button class="cell-style-change-btn" id="make-text-strikethrough"><i class="fa fa-strikethrough"></i></button>
    </div>

    <div class="navbar-bottom">

    </div>

</div>

<main>
    <div id="excel-table" class="excel-table">
        <!-- THIS WILL BE REPLACED BY SHEETS !! -->
    </div>
</main>

<footer>

</footer>

<script src="js/main.js" type="module"></script>
</body>
</html>
